[package]
name = "identity-wallet"
version = "0.1.0"
description = "Identity Wallet for people to manage Decentralized Identities and Verifiable Credentials"
homepage = "https://www.impierce.com/"
authors = ["Impierce Technologies"]
keywords = ["identity", "did", "ssi", "wallet", "siopv2"]
license = "GPL-3.0"
repository = "https://github.com/impierce/identity-wallet"
edition = "2021"

[lib]
name = "identity_wallet"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "=2.0.0-alpha.6", features = [] }

[dependencies]
tauri = { version = "=2.0.0-alpha.10", features = ["rustls-tls"] }

tauri-codegen = { version = "=2.0.0-alpha.6" }
tauri-macros = { version = "=2.0.0-alpha.6" }
tauri-utils = { version = "=2.0.0-alpha.6" }

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "^0.4"
tokio = { version = "1.26.0", features = ["macros"] }
ts-rs = "6.2"
anyhow = "1.0"
did-key = "0.2.1"
lazy_static = "1.4.0"
tauri-plugin-clipboard-manager = "=2.0.0-alpha.0"
tauri-plugin-log = { version = "=2.0.0-alpha.0", features = ["colored"] }
# used for colored logs
fern = "0.6.0"
rust-argon2 = { version = "=1.0.0" }

iota_stronghold = { version = "=1.0.5" }
#iota_stronghold = { path = "/Users/daniel/dev/iotaledger/stronghold.rs/client" }
#libsodium-sys = { git = "https://git@github.com/daniel-mader/sodiumoxide" }

oid4vc-manager = { git = "https://git@github.com/impierce/openid4vc.git", branch = "feat/external-sign" }
siopv2 = { git = "https://git@github.com/impierce/openid4vc.git", branch = "feat/external-sign" }
oid4vci = { git = "https://git@github.com/impierce/openid4vc.git", branch = "feat/external-sign" }
oid4vc-core = { git = "https://git@github.com/impierce/openid4vc.git", branch = "feat/external-sign" }
oid4vp = { git = "https://git@github.com/impierce/openid4vc.git", branch = "feat/external-sign" }

base64 = { version = "0.13.0" }
identity_iota = "0.6"
identity_core = { version = "=0.7.0-alpha.7" }
identity_credential = { version = "=0.7.0-alpha.7", default-features = false, features = [
    "credential",
    "presentation",
] }
tauri-plugin-barcode-scanner = { git = "https://github.com/lucasfernog/plugins-workspace", rev = "4024c70f30aebec855ff99ba5b935ec4063a7b5a" }
jsonwebtoken = "8.2"
futures = "0.3"
async-recursion = "1.0"
uuid = { version = "1.4", features = ["v4", "fast-rng"] }

[dev-dependencies]
tauri = { version = "=2.0.0-alpha.10", features = ["rustls-tls", "test"] }
tempfile = "3.5.0"
serial_test = "2.0"
reqwest = { version = "0.11", default-features = false, features = [
    "json",
    "rustls-tls",
] }

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
