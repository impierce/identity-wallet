[package]
name = "identity-wallet"
version = "0.1.0"
description = "Identity Wallet for people to manage Decentralized Identities and Verifiable Credentials"
homepage = "https://www.impierce.com/"
authors = ["Impierce Technologies"]
keywords = ["identity", "did", "ssi", "wallet", "siopv2"]
license = "GPL-3.0"
repository = "https://github.com/impierce/identity-wallet"
edition = "2021"

[lib]
name = "identity_wallet"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "=2.0.0-alpha.5", features = [] }

[dependencies]
tauri = { version = "=2.0.0-alpha.9", features = [] }
# tauri-plugin-camera = { git = "https://github.com/tauri-apps/plugins-workspace", branch = "feat/camera" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1.36"
tracing-subscriber = "0.3.15"
tokio = { version = "1.26.0", features = ["macros"] }
ts-rs = "6.2"
anyhow = "1.0"
did-key = "0.2.1"
rand = "0.8.5"
openid4vc = { git = "https://git@github.com/impierce/openid4vc.git", branch = "feat/claims" } 
lazy_static = "1.4.0"
async-trait = "0.1.51"

[dev-dependencies]
tempfile = "3.5.0"
ed25519-dalek = "1.0.1" # dependency of did-key (used for explicit typing)

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
