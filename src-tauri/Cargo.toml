[package]
name = "identity-wallet"
version = "0.1.0"
description = "Identity Wallet for people to manage Decentralized Identities and Verifiable Credentials"
homepage = "https://www.impierce.com/"
authors = ["Impierce Technologies"]
keywords = ["identity", "did", "ssi", "wallet", "siopv2"]
license = "GPL-3.0"
repository = "https://github.com/impierce/identity-wallet"
edition = "2021"

[lib]
name = "identity_wallet"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "=2.0.0-alpha.5", features = [] }

[dependencies]
tauri = { version = "=2.0.0-alpha.9", features = [] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1.36"
tracing-subscriber = "0.3.15"
tokio = { version = "1.26.0", features = ["macros"] }
ts-rs = "6.2"
anyhow = "1.0"
did-key = "0.2.1"
rand = "0.8.5"
lazy_static = "1.4.0"
tauri-plugin-clipboard-manager = "=2.0.0-alpha.0"
tauri-plugin-log = "=2.0.0-alpha.0"
rust-argon2 = { version = "=1.0.0" }
iota_stronghold = { version = "=1.0.5" }
base64 = { version = "0.13.0" }
identity_core = { version = "0.6.2" }
identity_credential = { version = "0.6.2" }
log = "^0.4"

[dev-dependencies]
tempfile = "3.5.0"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
