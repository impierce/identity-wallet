[package]
name = "identity-wallet"
version = "0.1.0"
description = "Identity Wallet for people to manage Decentralized Identities and Verifiable Credentials"
homepage = "https://www.impierce.com/"
authors = ["Impierce Technologies"]
keywords = ["identity", "did", "ssi", "wallet", "siopv2"]
license = "GPL-3.0"
repository = "https://github.com/impierce/identity-wallet"
edition = "2021"

[lib]
name = "identity_wallet"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "=2.0.0-alpha.6", features = [] }

[dependencies]
tauri = { version = "=2.0.0-alpha.10", features = ["rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "^0.4"
tokio = { version = "1.26.0", features = ["macros"] }
ts-rs = "6.2"
anyhow = "1.0"
did-key = "0.2.1"
lazy_static = "1.4.0"
tauri-plugin-clipboard-manager = "=2.0.0-alpha.0"
tauri-plugin-log = { version = "=2.0.0-alpha.0", features = ["colored"] }
# used for colored logs
fern = "0.6.0"
rust-argon2 = { version = "=1.0.0" }

iota_stronghold = { version = "=1.0.5" }
#iota_stronghold = { path = "/Users/daniel/dev/iotaledger/stronghold.rs/client" }
#libsodium-sys = { git = "https://git@github.com/daniel-mader/sodiumoxide" }

oid4vc-manager = { git = "https://git@github.com/impierce/openid4vc.git", branch = "fix/quick-fix" }
siopv2 = { git = "https://git@github.com/impierce/openid4vc.git", branch = "fix/quick-fix" }
base64 = { version = "0.13.0" }
identity_iota = "0.6"
identity_core = { git = "https://git@github.com/iotaledger/identity.rs", rev = "4f27434" }
identity_credential = { git = "https://git@github.com/iotaledger/identity.rs", rev = "4f27434", default-features = false, features = [
    "credential",
    "presentation",
] }
tauri-plugin-barcode-scanner = { git = "https://github.com/lucasfernog/plugins-workspace", branch = "feat/scanner" }
jsonwebtoken = "8.2"
futures = "0.3"

[dev-dependencies]
tempfile = "3.5.0"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
