[package]
name = "identity-wallet"
version = "0.1.0"
description = "Identity Wallet for people to manage Decentralized Identities and Verifiable Credentials"
homepage = "https://www.impierce.com/"
authors = ["Impierce Technologies"]
keywords = ["identity", "did", "ssi", "wallet", "siopv2"]
license = "GPL-3.0"
repository = "https://github.com/impierce/identity-wallet"
edition = "2021"

[lib]
name = "identity_wallet"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "=2.0.0-alpha.8", features = [] }

[dependencies]
tauri = { version = "=2.0.0-alpha.12", features = ["rustls-tls"] }

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "^0.4"
tokio = { version = "1.26.0", features = ["macros"] }
ts-rs = "7.0"
anyhow = "1.0"
did-key = "0.2.1"
lazy_static = "1.4.0"
tauri-plugin-clipboard-manager = "=2.0.0-alpha.2"
tauri-plugin-log = { version = "=2.0.0-alpha.2", features = ["colored"] }
fern = "0.6.0"
rust-argon2 = { version = "=1.0.0" }

iota_stronghold = { version = "=2.0.0" }
stronghold_engine = "=2.0.0"

# oid4vc-manager = { git = "https://git@github.com/impierce/openid4vc.git", branch = "feat/refactor-request" }
# siopv2 = { git = "https://git@github.com/impierce/openid4vc.git", branch = "feat/refactor-request" }
# oid4vci = { git = "https://git@github.com/impierce/openid4vc.git", branch = "feat/refactor-request" }
# oid4vc-core = { git = "https://git@github.com/impierce/openid4vc.git", branch = "feat/refactor-request" }
# oid4vp = { git = "https://git@github.com/impierce/openid4vc.git", branch = "feat/refactor-request" }

oid4vc-manager = { path = "../../openid4vc/oid4vc-manager" }
siopv2 = { path = "../../openid4vc/siopv2" }
oid4vci = { path = "../../openid4vc/oid4vci" }
oid4vc-core = { path = "../../openid4vc/oid4vc-core" }
oid4vp = { path = "../../openid4vc/oid4vp" }

base64 = { version = "0.13.0" }
# identity_iota = "0.6"
identity_core = { version = "=0.7.0-alpha.7" }

# identity_credential = { version = "=0.7.0-alpha.7", default-features = false, features = [
#     "credential",
#     "presentation",
# ] }
# identity_credential = { path = "../../identity.rs/identity_credential", default-features = false, features = [
#     "credential",
#     "presentation",
# ] }
identity_credential = { git = "https://github.com/iotaledger/identity.rs.git", default-features = false, features = ["validator", "credential", "presentation"] }

tauri-plugin-barcode-scanner = { git = "https://github.com/lucasfernog/plugins-workspace", rev = "c684a318c9b3e0a0b0fea06ce23af1510a248a45" }
jsonwebtoken = "8.2"
futures = "0.3"
async-recursion = "1.0"
uuid = { version = "1.4", features = ["v4", "fast-rng"] }

[dev-dependencies]
tauri = { version = "=2.0.0-alpha.12", features = ["rustls-tls", "test"] }
tempfile = "3.5.0"
serial_test = "2.0"
reqwest = { version = "0.11", default-features = false, features = [
    "json",
    "rustls-tls",
] }

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
